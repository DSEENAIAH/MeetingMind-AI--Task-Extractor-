version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - USE_MOCK=true
      - SESSION_SECRET=docker-dev-secret
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      # Mount source code for hot reload in dev
      - ./backend/src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - meetingmind

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - meetingmind

networks:
  meetingmind:
    driver: bridge

# Development override: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# Production: docker-compose up
